<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iceland - Green Sock SandBox</title>


    <link rel="stylesheet" href="/public/assets/stylesheets/scss/home.css">
    <link rel="stylesheet" href="/public/assets/stylesheets/scss/main.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js" defer></script>

    <script src="./assets/script/app.js" defer></script>
    <script src="./assets/script/gsap.js" defer></script>
    

</head>
<body>
    <header>
        <div class="home-title">
            <span class="home-title-letter">I</span>
            <span class="home-title-letter">C</span>
            <span class="home-title-letter">E</span>
            <span class="home-title-letter">L</span>
            <span class="home-title-letter">A</span>
            <span class="home-title-letter">N</span>
            <span class="home-title-letter">D</span>
        </div>

        <div class="home-image-wrapper">
            <div class="home-image front-layer"></div>
            <div class="home-image back-layer"></div>
        </div>

    </header>

    <main>

        <section class="waterfall-parallax">
            <img src="./assets/Img/Body/akar-icons_plus.svg" class="pointers pointer1">
            <img src="./assets/Img/Body/akar-icons_plus.svg" class="pointers pointer2">
            <img src="./assets/Img/Body/akar-icons_plus.svg" class="pointers pointer3">

            <div class="waterfall-compass">
                <p class="waterfall-coord">65° 00' N - 18° 00' W</p>
                <img src="./assets/Img/Body/fontisto_compass-alt.svg" class="compass" alt="compass">
            </div>

            <div class="waterfall-text">
                <p>
                    Where did you go, when you need to feel <b>Free</b> ?
                </p>
            </div>

            <div class="main-waterfall-wrapper">
                <img src="./assets/Img/Body/Calque 1.png" class="main-waterfall main-water-fall-img1" alt="Waterfall">
                <img src="./assets/Img/Body/Calque 2.png" class="main-waterfall main-water-fall-img2" alt="Waterfall">
                <img src="./assets/Img/Body/Calque 3.png" class="main-waterfall main-water-fall-img3" alt="Waterfall">
                <img src="./assets/Img/Body/Calque 0.jpg" class="main-waterfall main-water-fall-img4" alt="Waterfall">
            </div>
        </section>

        <section class="greenland-parallax">
            <img src="./assets/Img/Body/akar-icons_plus.svg" class="pointers pointer1">
            <img src="./assets/Img/Body/akar-icons_plus.svg" class="pointers pointer2">

            <div class="greenland-text">
                <p>
                    “Where did you go, when you need to <b>Escape</b> ?” ?
                </p>
            </div>

            <div class="greenland-image-wrapper">
                <img src="./assets/Img/Body/greenland.jpg" alt="Iceland Greenland and Waterfall" class="greenland-img layer-bg">
                <img src="./assets/Img/Body/greenland1.png" alt="Iceland Greenland and Waterfall" class="greenland-img layer-mid">
                <img src="./assets/Img/Body/greenland2.png" alt="Iceland Greenland and Waterfall" class="greenland-img layer-front">
            </div>
        </section>

        

            

    </main>
</body>
</html>
